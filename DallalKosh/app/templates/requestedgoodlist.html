<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css">
  </head>
  <body>

  <br><br>

  <div class="container">	
  <div class="row">
  <div class="col-4">


{% for rg in requested_good_list %}

<br><br>
  <ul class="list-group">

		  <li class="list-group-item active" dir="bootstrap-rtl">درخواست</li>
		  <li class="list-group-item" >{{rg.requestedgood_title}} </li>
		  <li class="list-group-item">: {{rg.requestedgood_number}} شماره  </li>
		  <li class="list-group-item">:  {{rg.requestedgood_image}}عکس</li>
		  <li class="list-group-item">: {{rg.requestedgood_description}} توضیحات</li>
		  <!-- <button type="button" class="btn btn-success">تایید</button> -->
		      <button  class="btn btn-success"><a  href="/provider/offer/?id={{rg.pk}}">تایید</a></button>


  </ul>

{% empty %}
    {{message}}

{% endfor %}



  </div>
  </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
